version: "3.7"
services:
  mongodb:
    image: 'mongo'
    volumes: 
      - data:/data/db
    # env_file: 
    #   - ./env/mongo.env
    ports: 
      - 27000:27017
  backend:
    build: ./server
    ports:
      - '3000:3000'
    volumes: 
      - ./server:/app
      - /app/node_modules
    env_file: 
      - ./env/server.env
    depends_on:
      - mongodb
volumes: 
  data:
